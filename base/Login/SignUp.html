<div id='signupPage'>
	<form role='form'>
		<p id='signupDescription'>Your E-mail will be used as your user account.</p>
		<div class='form-group'>
			<label class='signupLabel'>Email:</label>
			<input type='text' id='signupEmail' maxlength='40' type='email' class='form-control'/>
		</div>
		<div class='form-group'>
			<label class='signupLabel'>Password:</label>
			<input type='password' id='signupPass1' maxlength='10' class='form-control'/>
		</div>
		<div class='form-group'>
			<label class='signupLabel'>Retype Password:</label>
			<input type='password' id='signupPass2' maxlength='10' class='form-control'/>
		</div>
	</form>
	<p id='signupMessage'></p>
</div>
<div id='loadTerms'></div><br/>
<button id='signupSubmit' class="btn btn-primary">Submit</button> <input type="checkbox" id="agree"/> I agree to the terms and conditions
